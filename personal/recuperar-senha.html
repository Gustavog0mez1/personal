<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer Pro - Recuperar Senha</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">Personal Trainer Pro</div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Recuperar Senha</h2>
                <div id="forgot-password-message" class="message" style="display: none;"></div>
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="forgot-email">E-mail</label>
                        <input type="email" id="forgot-email" required>
                    </div>
                    <button type="submit" class="btn">Recuperar Senha</button>
                </form>
                <div class="auth-links">
                    <a href="login.html">Voltar para o login</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Personal Trainer Pro - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgot-password-form');
            const forgotPasswordMessage = document.getElementById('forgot-password-message');

            forgotPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('forgot-email').value;
                
                try {
                    await firebase.auth().sendPasswordResetEmail(email);
                    showMessage(forgotPasswordMessage, 'E-mail de recuperação enviado! Verifique sua caixa de entrada.', 'success');
                } catch (error) {
                    console.error('Erro ao recuperar senha:', error);
                    let errorMessage = 'Erro ao enviar e-mail de recuperação!';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'E-mail não encontrado!';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'E-mail inválido!';
                            break;
                    }
                    
                    showMessage(forgotPasswordMessage, errorMessage, 'error');
                }
            });

            function showMessage(element, message, type) {
                element.textContent = message;
                element.className = `message ${type}`;
                element.style.display = 'block';
            }
        });
    </script>
</body>
</html>
