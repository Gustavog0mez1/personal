<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Personal Trainer Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">Personal Trainer Pro</div>
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="index.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Recuperar Senha</h2>
                <div id="recover-message" class="message" style="display: none;"></div>
                <form id="recover-form">
                    <div class="form-group">
                        <label for="recover-email">E-mail</label>
                        <input type="email" id="recover-email" required>
                    </div>
                    <button type="submit" class="btn">Recuperar Senha</button>
                </form>
                <div class="auth-links">
                    <a href="login.html">Voltar para o login</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Personal Trainer Pro - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const recoverForm = document.getElementById('recover-form');
            const recoverMessage = document.getElementById('recover-message');

            recoverForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('recover-email').value;

                try {
                    await firebase.auth().sendPasswordResetEmail(email);
                    showMessage(recoverMessage, 'E-mail de recuperação enviado! Verifique sua caixa de entrada.', 'success');
                } catch (error) {
                    console.error('Erro ao recuperar senha:', error);
                    let errorMessage = 'Erro ao enviar e-mail de recuperação!';
                    
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'E-mail não encontrado!';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'E-mail inválido!';
                    }
                    
                    showMessage(recoverMessage, errorMessage, 'error');
                }
            });

            function showMessage(element, message, type) {
                element.textContent = message;
                element.className = `message ${type}`;
                element.style.display = 'block';
                
                element.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
