<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer Pro - Recuperar Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container header-content">
            <div class="logo">Personal Trainer Pro</div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <div class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Recuperar Senha</h2>
                <div id="forgot-password-message" class="message" style="display: none;"></div>
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="forgot-email">E-mail</label>
                        <input type="email" id="forgot-email" required>
                    </div>
                    <button type="submit" class="btn">Recuperar Senha</button>
                </form>
                <div class="auth-links">
                    <a href="login.html">Voltar para o login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Personal Trainer Pro - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgot-password-form');
            const forgotPasswordMessage = document.getElementById('forgot-password-message');

            forgotPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('forgot-email').value;
                
                const users = JSON.parse(localStorage.getItem('users')) || [];
                if (users.find(u => u.email === email)) {
                    showMessage(forgotPasswordMessage, 'Um e-mail de recuperação foi enviado!', 'success');
                } else {
                    showMessage(forgotPasswordMessage, 'E-mail não encontrado!', 'error');
                }
            });

            function showMessage(element, message, type) {
                element.textContent = message;
                element.className = `message ${type}`;
                element.style.display = 'block';
            }
        });
    </script>
</body>
</html>
