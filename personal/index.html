<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Trainer Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">Personal Trainer Pro</div>
            <nav>
                <ul>
                    <li><a href="index.html" style="background-color: #3498db;">Login</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Login</h2>
                <div id="login-message" class="message" style="display: none;"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">E-mail</label>
                        <input type="email" id="login-email" placeholder="seu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" placeholder="Sua senha" required>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
                <div class="auth-links">
                    <a href="recuperar-senha.html">Esqueci minha senha</a>
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Personal Trainer Pro - Todos os direitos reservados</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se já está logado
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            if (usuarioLogado) {
                window.location.href = 'inicio.html';
                return;
            }

            const loginForm = document.getElementById('login-form');
            const loginMessage = document.getElementById('login-message');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                if (!email || !password) {
                    showMessage(loginMessage, 'Preencha todos os campos!', 'error');
                    return;
                }

                // Buscar usuário no localStorage
                const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
                const usuario = usuarios.find(user => user.email === email && user.password === password);

                if (usuario) {
                    // Salvar usuário logado
                    localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                    showMessage(loginMessage, 'Login realizado! Redirecionando...', 'success');
                    setTimeout(function() {
                        window.location.href = 'inicio.html';
                    }, 1000);
                } else {
                    showMessage(loginMessage, 'E-mail ou senha incorretos!', 'error');
                }
            });

            function showMessage(element, message, type) {
                element.textContent = message;
                element.className = `message ${type}`;
                element.style.display = 'block';
            }
        });
    </script>
</body>
</html>
