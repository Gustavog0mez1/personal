<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer Pro - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">Personal Trainer Pro</div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#" id="logout-btn">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="dashboard">
            <h1>Agenda de Treinos</h1>
            <div class="appointment-form">
                <h3>Agendar Novo Treino</h3>
                <form id="appointment-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="appointment-date">Data</label>
                            <input type="date" id="appointment-date" required>
                        </div>
                        <div class="form-group">
                            <label for="appointment-time">Horário</label>
                            <input type="time" id="appointment-time" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="appointment-location">Local</label>
                        <input type="text" id="appointment-location" placeholder="Ex: Academia Central" required>
                    </div>
                    <button type="submit" class="btn">Agendar Treino</button>
                </form>
            </div>
            <div class="calendar-container">
                <div class="calendar-header">
                    <h2 id="current-month">Junho 2023</h2>
                    <div class="calendar-nav">
                        <button id="prev-month">&lt; Mês Anterior</button>
                        <button id="next-month">Próximo Mês &gt;</button>
                    </div>
                </div>
                <table class="calendar">
                    <thead>
                        <tr>
                            <th>Dom</th>
                            <th>Seg</th>
                            <th>Ter</th>
                            <th>Qua</th>
                            <th>Qui</th>
                            <th>Sex</th>
                            <th>Sáb</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                    </tbody>
                </table>
            </div>
            <button id="view-appointments-btn" class="btn" style="margin-top: 20px;">Ver Meus Agendamentos</button>
        </div>
    </div>
    <div id="appointments-modal" class="appointments-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Meus Agendamentos</h3>
                <button class="close-modal">&times;</button>
            </div>
            <ul id="appointments-list" class="appointments-list">
            </ul>
        </div>
    </div>
  
    <footer>
        <div class="container">
            <p>&copy; 2023 Personal Trainer Pro - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
  
        document.addEventListener('DOMContentLoaded', function() {
         
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            initDashboard();
        });
    </script>
</body>
</html>
